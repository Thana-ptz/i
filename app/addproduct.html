<!DOCTYPE html>
<html>
<head>
  <title>Form test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="pt-4"></div>
  <div class="container">
    <form method="post" autocomplete="off" name="hello-sheet">
      <div class="form-group">
        <label for="name">ชื่อ สกุล</label>
        <input type="text" class="form-control"  placeholder="ชื่อ" name="name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">อีเมล</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="อีเมล">
      </div>
      <div class="form-group">
        <label for="name">เบอร์โทร</label>
        <input type="text" class="form-control"  placeholder="id" name="id">
      </div>
     
      <button type="submit" name="submit" value="Send message" class="btn btn-primary">บันทึก</button>
    </form>
  </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwX_X5xNBPCYiNBUoRN-_EZdvTdr19NWNTL4A90xJ9DT0HY0FV9uIGkXQUnly9jRdg49g/exec'; // แทนที่ด้วย URL ที่คัดลอกจากขั้นตอนที่ 5
    const form = document.forms['hello-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert("บันทึกข้อมูลเรียบร้อยแล้ว.."))
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
